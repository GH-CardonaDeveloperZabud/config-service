info:
  app:
    name: zabud-cv-core-ms
    description: Hojas de Vida Application
    version: 1.0.0
    encoding: UTF-8
    java:
      version: 1.17.0
spring:
  profiles.on-profile: ${ZABUD_ENV}
  autoconfigure:
    mvc:
      pathmatch:
        matching-strategy: ant-path-matcher
    datasource:
      url: jdbc:postgresql://${PG_DB_HOST_LOCAL}:${PG_DB_PORT_LOCAL}/${PG_DB_NAME_LOCAL}
      username: ${PG_DB_USERNAME_LOCAL}
      password: ${PG_DB_PASSWORD_LOCAL}
      driver-class-name: org.postgresql.Driver
      test-on-borrow: true
      validation-query: SELECT 1 FROM dual
    jpa:
      show-sql: true
      hibernate:
        format-sql: true
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      defer-datasource-initialization: true
    sql:
      init:
        mode: always
    feign-clients:
    files:
      url: http://${FILE_MANAGER_HOST}:${FILE_MANAGER_PORT}/files-manager
    server:
      error:
        include-stacktrace: never
    flyway:
      baselineOnMigrare: true
      schemas: zabud,unicolombo,colombo
      createSchemas: true
      locations: db/migration, db/specific/h2
  flyway:
        enabled: true

